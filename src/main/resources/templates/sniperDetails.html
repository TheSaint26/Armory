<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
.text {
font-size: 20px;
padding-left: 20px;
}
<head>
  <meta charset="UTF-8">
  <title>Armory</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body class="body page-item" style="background-image: url('/images/firearms-details-image.jpg')">
<div class="navbar" th:replace="~{fragments/navbar}">Navbar</div>
<main>
  <div class="container" th:object="${firearm}">
    <div class="card">
      <div class="row">
        <div class="col-md-4">
          <img class="img-fluid rounded-start" th:src="${firearm.imageUrl}">
        </div>
        <div class="col-md-8">
          <th:block th:include="~{fragments/firearmDataCard}"></th:block>
          <form class="card-body" th:action="@{/weapons/firearms/snipers/buy/{id} (id=${firearm.getId()})}">
            <button class="btn btn-warning" th:text="|Buy for ${firearm.getPrice()} ${'&#36;'+'&nbsp;'}|"></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
