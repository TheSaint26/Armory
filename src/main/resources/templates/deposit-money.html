<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Armory</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('/images/thermobaric.jpg')">
<div class="navbar" th:replace="~{fragments/navbar}">Navbar</div>
<div class="container">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <form   th:action="@{/users/deposit-money}"
            th:method="POST"
            th:object="${depositDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
      <div class="form-group">
        <label for="usernameChange" th:text="#{navbar_deposit_money}">Deposit Money</label>
        <input th:field="*{deposit}"
               th:errorclass="'is-invalid bg-danger'"
               type="text"
               class="form-control"
               id="usernameChange"
               placeholder="Enter amount of money">
        <small th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}" class="text-danger">Deposit error message</small>
      </div>
      <div class="row">
        <div class="col col-md-4">
          <div class="button-holder d-flex">
            <input type="submit" class="btn btn-info btn-lg" th:value="#{navbar_deposit}"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
