<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Armory</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body class="login-page">
<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:action="@{/users/login}"
            th:method="POST">
        <div>
            <div class="col-auto">
                <label for="inputUsername" class="col-form-label">Username</label>
            </div>
            <div class="col-auto">
                <input type="text"
                       name="username"
                       required minlength="4" maxlength="20"
                       id="inputUsername"
                       class="form-control"
                       aria-describedby="usernameHelpInline">
            </div>
        </div>
        <div>
            <div class="col-auto">
                <label for="inputPassword" class="col-form-label">Password</label>
            </div>
            <div class="col-md">
                <input type="password"
                       name="password"
                       required minlength="3"
                       id="inputPassword" class="form-control"
                       aria-describedby="passwordHelpInline">
            </div>
            <p th:if="${badCredentials}" class="errors alert alert-danger">
                Invalid username or password.
            </p>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <button th:text="#{navbar_login}" class="btn btn-primary btn-block w-50" type="submit">Login</button>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>
</body>
<div class="blockquote-footer" th:replace="~{fragments/footer}"></div>
</html>
