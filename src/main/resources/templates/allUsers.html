<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Armory</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<body class="body page-item" style="background-image: url('/images/all_weapons_background.JPG')">
<div class="navbar" th:replace="~{fragments/navbar}">Navbar</div>
<div class="body-div container" th:object="${allUsers}">
  <table class="table table-striped table-dark" th:each="u : ${allUsers}">
    <tr th:object="${u}">
      <td th:text="*{fullName}" style="text-align: left">Name</td>
      <td th:if="${!u.isModerator()}" style="text-align: left"><a th:href="@{/users/set-moderator/{id} (id = ${u.getId()})}"><button>Set Moderator</button></a></td>
      <td th:if="${u.isModerator()}" style="text-align: left"><a th:href="@{/users/set-user/{id} (id = ${u.getId()})}"><button>Set User</button></a></td>
      <td th:if="${u.isActive()}" style="text-align: left"><a th:href="@{/users/deactivate/{id} (id = ${u.getId()})}"><button>Deactivate User</button></a></td>
      <td th:if="${!u.isActive()}" style="text-align: left"><a th:href="@{/users/activate/{id} (id = ${u.getId()})}"><button>Activate User</button></a></td>
    </tr>
  </table>
</div>
</body>
</html>
