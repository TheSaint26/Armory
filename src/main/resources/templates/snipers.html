<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Armory</title>
  <link rel="stylesheet" href="/css/reset-css.css"/>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/main.css"/>
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>

<body class="body page-item" style="background-image: url('/images/snipers-page-image.jpg')">

<div class="navbar" th:replace="~{fragments/navbar}">Navbar</div>
<div class="container">
  <h2 class="text-center text-white">SNIPERS</h2>

  <div class="offers row mx-auto d-flex flex-row justify-content-center" style="margin-top: 40px;">

    <div th:each="w : ${snipersList}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
      <div th:include="~{fragments/weaponCard}"></div>
      <div class="card-body">
        <a class="card-link" th:href="@{/weapons/firearms/snipers/{id} (id = ${w.id})}">Details</a>
      </div>
    </div>
  </div>

  <div>
    <footer></footer>
  </div>
</div>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>
